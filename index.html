<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Volo ET737 — Countdown</title>
  <style>
    body {
      margin:0;
      font-family:sans-serif;
      background:#0b1020;
      color:#fff;
      display:flex;
      align-items:center;
      justify-content:center;
      min-height:100vh;
      padding: 10px;
    }
    .hero {
      text-align:center;
      max-width: 100%;
      width: 100%;
    }
    h1 {
      font-size:clamp(1.2rem, 4vw, 2.2rem);
      margin-bottom:10px;
      line-height:1.2;
    }
    .timer {
      display:grid;
      grid-template-columns:repeat(auto-fit, minmax(60px, 1fr));
      gap:10px;
      justify-content:center;
      margin-top:20px;
    }
    .tile {
      background:#111827;
      padding:10px;
      border-radius:10px;
      min-width:60px;
    }
    .num {
      font-size:clamp(1.5rem, 6vw, 2.5rem);
      font-weight:bold;
      font-variant-numeric:tabular-nums;
    }
    .label {
      font-size:0.8rem;
      color:#9ca3af;
      text-transform:uppercase;
    }
    .when {
      margin-top:15px;
      color:#9ca3af;
      font-size:clamp(0.9rem, 2.5vw, 1rem);
    }
  </style>
</head>
<body>
  <div class="hero">
    <h1>Volo ET737<br>(Malpensa T1 → Addis Ababa T2)</h1>
    <div class="timer">
      <div class="tile"><div class="num" id="years">—</div><div class="label">Anni</div></div>
      <div class="tile"><div class="num" id="days">—</div><div class="label">Giorni</div></div>
      <div class="tile"><div class="num" id="hours">—</div><div class="label">Ore</div></div>
      <div class="tile"><div class="num" id="minutes">—</div><div class="label">Minuti</div></div>
      <div class="tile"><div class="num" id="seconds">—</div><div class="label">Secondi</div></div>
    </div>
    <div class="when">Partenza: mercoledì 13 agosto 2025, ore 23:40</div>
  </div>

  <script>
    const target = new Date("2025-08-13T23:40:00");
    function addYears(date, years){
      const d = new Date(date.getTime());
      const m = d.getMonth();
      d.setFullYear(d.getFullYear()+years);
      if(d.getMonth() !== m){d.setDate(0);} return d;
    }
    function diffComponents(from,to){
      let sign=1;if(to<from){sign=-1;[from,to]=[to,from];}
      let years=0;while(true){const next=addYears(from,years+1);if(next<=to) years++; else break; if(years>200) break;}
      const afterYears=addYears(from,years);
      let rem=to-afterYears;const dayMs=864e5;
      const days=Math.floor(rem/dayMs); rem-=days*dayMs;
      const hours=Math.floor(rem/36e5); rem-=hours*36e5;
      const minutes=Math.floor(rem/6e4); rem-=minutes*6e4;
      const seconds=Math.floor(rem/1e3);
      return {years,days,hours,minutes,seconds,sign};
    }
    function fmt2(n){return String(Math.floor(Math.max(0,n))).padStart(2,'0');}
    function update(){
      const now=new Date();
      const {years,days,hours,minutes,seconds}=diffComponents(now,target);
      document.getElementById('years').textContent=years;
      document.getElementById('days').textContent=days;
      document.getElementById('hours').textContent=fmt2(hours);
      document.getElementById('minutes').textContent=fmt2(minutes);
      document.getElementById('seconds').textContent=fmt2(seconds);
      document.title=`Volo ET737 — ${years}a ${days}g ${fmt2(hours)}:${fmt2(minutes)}:${fmt2(seconds)}`;
    }
    update();
    setInterval(update,1000);
  </script>
</body>
</html>
